<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Oppgaveplanlegger</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="header-container">
        <h1>Oppgaveplanlegger</h1>
    </div>

    <div class="task-status-container">
        <div class="task-status-box" id="not-started">
            Ikke startet
            <div id="not-started-tasks" class="task-list"></div>
        </div>
        <div class="task-status-box" id="in-progress">
            Jobber med
            <div id="in-progress-tasks" class="task-list"></div>
        </div>
        <div class="task-status-box" id="completed">
            Ferdig
            <div id="completed-tasks" class="task-list"></div>
        </div>
    </div>
    
    <div class="add-task-button">
        <button id="addTaskBtn">Legg til oppgave</button>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Ny oppgave</h2>
            <form id="taskForm">
                <label for="taskTitle">Tittel:</label>
                <input type="text" id="taskTitle" placeholder="Skriv tittel..." required>

                <label for="taskInfo">Informasjon:</label>
                <textarea id="taskInfo" placeholder="Skriv informasjon..." required></textarea>

                <label for="bgColor">Bakgrunnsfarge:</label>
                <input type="color" id="bgColor" value="#ffffff">

                <button type="submit">Legg til</button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
