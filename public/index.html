<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Oppgaveplanlegger</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="header-container">
        <h1>Oppgaveplanlegger</h1>
    </div>

    <div class="task-status-container">
        <div class="task-status-box">
            Ikke startet
            <div id="not-started-tasks" class="task-list"></div>
        </div>
        <div class="task-status-box">
            Jobber med
            <div id="in-progress-tasks" class="task-list"></div>
        </div>
        <div class="task-status-box">
            Ferdig
            <div id="completed-tasks" class="task-list"></div>
        </div>
    </div>
    
    <div class="add-task-button">
        <button id="addTaskBtn">Legg til oppgave</button> <!-- Add Task button -->
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
